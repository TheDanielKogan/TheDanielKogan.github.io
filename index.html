<body>
    
    <div class="center">

            <label for = "current-password" class = "text">Password</label>
            
            <input type="password" name = "current-password"maxlength="10" class = "password" id = "current-password" autocomplete="current-password">
            <img src ="show.png" width = "32" class = "pic" onclick="showPassword(this)">
            <div></div>
            <input id ="submit" class="login" type = "submit" value = "Log in" onclick="LogIn(); return false"></input>
        </form>
        
        <div class = "errormsg" id = "msg"></div>
    </div>
