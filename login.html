<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachassist</title>
    <link type="text/css" rel="stylesheet" href="login.css" media="all">
</head>
<body>
    
    <div class = "sidebar" id = "sidebar">
        <ul>
            
        </ul>
        <button class = "opener" id = "opener">
            &triangleleft;
        </button>
    </div>
    <div class = "logo">
        <h1 class = "logo-text">Ta</h1>
        <div class = "logout" id = "logout">Logout</div>
    </div>

    <div class = "header">
        <div class = "half">
            <div class = "header-text"><h1 class = "bold">Code:</h3> <div class = "actualtext" id = "code">ENG1D1</div></div>
            <div class = "header-text"><h1 class = "bold">Period:</h3> <div class = "actualtext" id = "period">P1</div></div>
            
        </div>
        <div class = "half">
            <div class = "header-text"><h1 class = "bold">Room:</h3> <div class = "actualtext" id = "room">123</div></div>
            <div class = "header-text"><h1 class = "bold">Mark:</h3> <div class = "actualtext" id = "mark">97.5%</div></div>
        </div>
        
        <div class = "half">
            <div class = "header-text"><h1 class = "bold">Start Time:</h3> <div class = "actualtext" id = "start">September 1st 2022</div></div>
            <div class = "header-text"><h1 class = "bold">End Time:</h3> <div class = "actualtext" id = "end">February 1st 2022</div></div>
        </div>
    </div>
    
    <div class = "tasks-container" id = "tablecontainer">
        <table id = "table">
            <tr>
                <th>Assignment <br>Name</th>
                <th>Knowledge</th>
                <th>Thinking</th>
                <th>Communication</th>
                <th>Application</th>
            </tr>

        </table>
    </div>
    
</body>
<script src="login.js"></script>
</html>
